<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>        body {
            background-color: #181818; /* 유튜브 다크 모드 배경색 */
            color: #ffffff; /* 텍스트 색상 */
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }iframe {
            border: none; /* iframe 테두리 제거 */
        }        .video-container {
            background-color: #202020;
            border-radius: 12px;
            padding: 8px;
            margin: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 336px; /* 320px + 16px padding */
            box-sizing: border-box;
            overflow: hidden;
        }
        .video-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        .video-container iframe {
            width: 100% !important;
            max-width: 100%;
            display: block;
        }        .youtube-link {
            display: block;
            margin-top: 8px;
            text-align: center;
            color: #ff0000;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 20px;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .youtube-link:hover {
            color: #ffffff;
            background-color: #ff0000;
            text-decoration: none;
            transform: scale(1.05);
        }
        .youtube-link i {
            margin-right: 4px;
        }
    </style>
<body>
    
<main b-4dpnitiqc3><article class="content px-0" b-4dpnitiqc3>
    <div id="mainVideo"></div>
    <div id="videoGrid" style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100%; min-width: 400px; gap: 0;"></div>
</article></main>



<script>    // 비디오 ID 목록
    const videos = {
        grid: [
            'EmGn9ST-mG0', // 대표화면
            '1fuXbw-08PA', // 0 - 스카니아
            '1xi0E2sT1p4', // 1 - 베라
            'l_w9hGrY4rg', // 3 - 루나
            'uiXEAYiSGFM', // 4 - 제니스
            'SEJeP3tso2U', // 5 - 크로아
            'kJDYGEplg98', // 10 - 유니온
            'g_8BT-0vVzI', // 16 - 엘리시움
            'GNWvJwNGjWU', // 29 - 이노시스
            'OUtVcOiqcuY', // 43 - 레드
            'idejgUT5mSY', // 44 - 오로라
            '72quq_nOAP8', // 45 - 에오스
            '649QoveaRjM', // 46 - 헬리오스
            'KARGlqeppFs', // 50 - 아케인
            'K7WcsN0F61Y', // 51 - 노바
            // 버닝 시리즈 비디오 ID가 제공되지 않았습니다
        ]
    };
      // 메인 비디오 생성
    //document.getElementById('mainVideo').innerHTML = createYouTubeIframe(videos.main, 960, 540);    // 그리드 비디오 생성
    const gridContainer = document.getElementById('videoGrid');
    videos.grid.forEach(videoId => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video-container';
        videoDiv.style.position = 'relative';
        videoDiv.style.fontSize = '0';
        videoDiv.innerHTML = createYouTubeIframe(videoId, 320, 180) + createYouTubeLink(videoId);
        gridContainer.appendChild(videoDiv);
    });
      // YouTube iframe 생성 함수
    function createYouTubeIframe(videoId, width, height) {
        return `<iframe 
            allowfullscreen="allowfullscreen" 
            mozallowfullscreen="mozallowfullscreen" 
            msallowfullscreen="msallowfullscreen" 
            oallowfullscreen="oallowfullscreen" 
            webkitallowfullscreen="webkitallowfullscreen" 
            width="${width}" 
            height="${height}" 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" 
            frameborder="0" 
            loading="lazy">
        </iframe>`;
    }
    
    // YouTube 링크 생성 함수
    function createYouTubeLink(videoId) {
        return `<a href="https://www.youtube.com/watch?v=${videoId}" 
                   target="_blank" 
                   class="youtube-link">
                    <i class="bi bi-youtube"></i>YouTube에서 보기
                </a>`;
    }
</script>
</body>
</html>
